<html>

<head>
<script type="text/javascript">
var speed = 100;
function speedInc()
{
	speed= speed - 10;
}
function speedDec()
{
	speed = speed +10;
}
function moveDiv(t,m) 
{
	t = t + 0.05; 						// "time"
	var r = m;						 //radius of circle
	
	var xcenter = 250; 			//x location of circles centre on screen
	var ycenter = 400; 			//y location of circles centre on screen

	var x = Math.floor(xcenter + (r * Math.cos(t)));			 //circles parametric function
	var y = Math.floor(ycenter + (r * Math.sin(t)));

	document.getElementById("gokul").style.top = x + "px";			 //set divs new coordinates
	document.getElementById("gokul").style.left = y + "px";			 //set divs new coordinates

	// alert("Entered the function");
	
	setTimeout(function() 
	{ 
		moveDiv(t,m);
	}, speed);

}

function snama()
{ var m = prompt("Enter the radius");
  
  if(m)
moveDiv(1,m); //start the animation

else 
moveDiv(1,100);

}
</script>
<style type="text/css">
	.circle{
		position: absolute;
		background-color: blue;
		width: 10px;
		height: 10px;
		border-radius: 10px;
	}
	.buttonpos {

		position: absolute;
		top: 250px;
		left: 400px;
		width: 50px;
		border-radius: 25px;
	}
	.spinc {

		position: absolute;
		top: 300px;
		left: 900px;
		width: 110px;
		border-radius: 25px;
	}
	.spdec {

		position: absolute;
		top: 250px;
		left: 900px;
		width: 110px;
		border-radius: 25px;
	}
</style>
</head>
<body bgcolor="#2a8a86" onload="snama();">
	<div id="gokul" class="circle">	</div>
	<input class="buttonpos" type="button" onclick="snama();" value="press">
	<input class="spinc" type="button" onclick="speedInc();" value="increase speed">
	<input class="spdec" type="button" onclick="speedDec();" value="decrease speed">

</body>
</html>
